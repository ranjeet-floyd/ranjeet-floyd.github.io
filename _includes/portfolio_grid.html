<!-- projects Grid Section -->
<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="star-primary" />
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-sm-4 portfolio-item">
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}" />
        </a>
      </div>
      {% endfor %}
    </div>
    <!-- for student profile -->
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Students</h2>
        <hr class="star-primary" />
      </div>
    </div>
    <div class="row">
      {% for student in site.students %}
      <div class="col-sm-4 portfolio-item">
        <a href="#portfolioModal-{{ student.modal-id }}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="img/student/{{ student.img }}" class="img-responsive" alt="{{ student.alt }}" />
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
