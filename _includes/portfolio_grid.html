<!-- projects Grid Section -->
<section id="projects">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Projects</h2>
        <hr class="star-primary" />
      </div>
    </div>
    <div class="row">
      {% for post in site.posts %}
      <div class="col-sm-4 portfolio-item">
        <a
          href="#portfolioModal-{{ post.modal-id }}"
          class="portfolio-link"
          data-toggle="modal"
        >
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img
            src="img/portfolio/{{ post.img }}"
            class="img-responsive"
            alt="{{ post.alt }}"
          />
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="row">
      <a
        href="https://twitter.com/intent/tweet?screen_name=villageconnect4&ref_src=twsrc%5Etfw"
        class="twitter-mention-button"
        data-show-count="false"
        >Tweet to @villageconnect4</a
      ><script
        async
        src="https://platform.twitter.com/widgets.js"
        charset="utf-8"
      ></script>
    </div>
  </div>
</section>
