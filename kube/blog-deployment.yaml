apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
        labels:
          app: blog
    spec:
      containers:
      - env:
        image: village-connect:latest
        imagePullPolicy: Always
        name: blog
        ports:
        - containerPort: 80